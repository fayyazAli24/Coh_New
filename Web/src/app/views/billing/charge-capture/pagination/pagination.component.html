<div class="d-flex flex-column align-items-center mt-3 gap-2">
  <div class="d-flex justify-content-end align-items-center bg-light rounded px-3 py-2 gap-3 w-100 flex-wrap">

    <!-- Showing entries + Page size dropdown -->
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <div class="me-2">
        Showing {{ start + 1 }} to {{ end }} of {{ totalItems }} entries
      </div>
      <div>
        <select
          class="form-select form-select-sm"
          style="width: auto;"
          [(ngModel)]="pageSize"
          [ngModelOptions]="{ standalone: true }"
          (change)="onPageSizeChange($event)">
          <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
        </select>
      </div>
    </div>

    <!-- Pagination Controls -->
    <nav>
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()">Previous</button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pageNumbers"
          [class.active]="page === currentPage">
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>

  </div>
</div>
